<!DOCTYPE html>
<html>

<head>
  <title>HTML Class</title>

  <style>
  .city{
      background-color: tomato;
    color: white;
    padding: 2px
  }

  .lol{
    background-color: Black;
    color: White;
    padding: 2px
  }

  .name{
    text-align: center;
  }
  </style>
</head>


<body>
  <h1 class="city">This is Class 1</h1>
  <p >Every HTML element has a default display value depending on what type of element it is.
     The default display value for most elements is block or inline.</p>

 <h1 class="lol name">This is Class 2</h1>
 <p>In the example above, the first h2 element belongs to
        both the "city" class and the "main" class.</p>
</body>


</html>

<!DOCTYPE html>
<html>
<head>
<title>Input Type in HTML</title>
</head>
<body>
  <form>
    <h3>Input type Text</h3>
    <input type="text" name="name" value="sady"><br/>

    <h3>Input Type Password</h3>
    <input type="password" name="password" value="sasa"></br></br>
    <input type="submit">

    <input type="reset" name="reset" value="Reset"><br/>

    <h3>Input Type Radio</h3>

    <input type="radio" name="Gender" value="Male" checked>Male</br>
    <input type="radio" name="Gender" value="Female">Female</br>

    <h3>html checkbox</h3>
    <input type="checkbox" name="Vehical1" value="car">Car<br/>
    <input type="checkbox" name="vehical" value="Bus">Bus<br/>

    <h3>Button</h3>
    <input type="button"  value="ClickMe" onclick="alert('Hello World')">

    <h2>HTML5 Input Types</h2>
    <h3>Input Type Color</h3>
    <input type="color" name="Favcolor">

    <h3>Input Type Date</h3>
    <input type="date" name="bday">

    <h3>Input Type DateTime_local</h3>

    <input type="datetime-local" name="localDateTime" >

    <h3>Input Type Email</h3>
    <input type="email" name="emailId" >

    <h3>Input Type Month</h3>
    <input type="month" name="bdayMoth" >
    <h3>Input Type Number</h3>
    <input type="number" name="FabNumber" min="0" max="5"><br/>

    <input type="range" name="FavRange" min="0" max="10" value="5">

  </form>
</body>

</html>

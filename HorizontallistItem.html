<!DOCTYPE html>
<html>
<head>
<title>Horizontal List</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #162f33;

        }
        li{
            float: left;
        }
        li a{
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        li a:hover{
            background-color: black;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="htmlStyls.html">Home</a></li>
    <li><a href="htmlLinks.html">About us</a></li>
    <li><a href="inlinecss.html">Contact</a></li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Block and Inline Element</title>
</head>
<body>
<div style="background-color: #162f33;color: white;padding: 15px">
    <h1>This is Div Tag</h1>
    <p>London is the capital city of England. It is the most populous city in the United Kingdom,
        with a metropolitan area of over 13 million inhabitants.</p>
</div>

<h1>This is span tag</h1>
<p>Hello everybody .How <span style="color: darkturquoise">are</span> you?</p>

</body>
</html>
